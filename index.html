<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KEVBOT CONNUNDRUM</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>KEVBOT CONNUNDRUM</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
          <span class="timer"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
          <div class="modal">
            <div class="inner">
              <h2>Great!</h2>
              <p>You are not too bad.</p>
              <p>It tooks you:
                <span id="moves"></span><br>
                You finished in:
                <span id="totalSeconds"></span><br>
                Your rating is:
                <span id="star"></span>
              </p>
              <p>Do you think that you can do better?</p>
              <button class="init">Play Again?</button>
            </div>
          </div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>

</html>
